<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Random Card Dealer</title>
</head>

<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col-md text-center">
                <h2 class="rounded-lg p-1">Hello, write a number and click any button to see the magic!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Write a number..." id="userNumber">
                    <button class="btn btn-danger ml-1" type="button" id="drawButton">Draw</button>
                    <button class="btn btn-danger ml-1" type="button" id="sortButton">Sort</button>
                </div>
            </div>
        </div>
        <div class="row mt-4 mb-4">
            <div class="col-md cardContainer">
                
            </div>
        </div>
        <div class="row">
            <div class="col-md mb-3">
                <h3>These cards are sorted:</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md cardContainer2">
            </div>
        </div>
    </div>

    <!--    SCRIPTS DE AQUI PARA ABAJO  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
